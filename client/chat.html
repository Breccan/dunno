<!doctype html>
<html>
  <head>
    <title>DISCOWORLD</title>
        
    <script src="/json.js"></script> <!-- for ie -->
    <script src="/client/socket.io.js"></script>
  </head>
  <body>
    
    <script>
      io.setPath('/client/');
      var hidden = true;
    

      function message(obj){
        if (hidden) {
          document.getElementById('form').style.display='block';
          document.getElementById('chat').innerHTML = '';
          hidden = false;
        }
        var el = document.createElement('p');
        if ('announcement' in obj){ el.innerHTML = '<em>' + esc(obj.announcement) + '</em>';}
        else if ('message' in obj){ el.innerHTML =  esc(obj.message[1]);}
        if ('type' in obj){ el.className = obj.type}
        document.getElementById('chat').appendChild(el);
        document.getElementById('chat').scrollTop = 1000000;
      }
      
      function send(){
        var val = document.getElementById('text').value;
        socket.send(val);
        message({ type: 'action', message: ['you', val] });
        document.getElementById('text').value = '';
      }
      
      function esc(msg){
        return msg.replace(/</g, '&lt;').replace(/>/g, '&gt;');
      };
    
      var socket = new io.Socket(null, {port: 80});
      socket.connect();
      socket.on('message', function(obj){
        message(obj);
      });      
    </script>
    
    <div class="content">
      <h1>Really Awesome Mud Client</h1>
      <div id="chat"><p>Connecting...</p></div>
      <form id="form" onsubmit="send(); return false">
        <input type="text" autocomplete="off" id="text"><input type="submit" value="Send">
      </form>


    </div>
    <style>
      body {background: #9c9c88; }
      h1 {margin-left: 30px; color: #a6a555; margin-top: 20px; padding-top: 10px; margin-bottom: 1px; }
      #chat {padding-top: 5px; height: 520px; overflow: auto; margin: 0px auto; width: 835px; border: 1px solid #eee; font: 13px Helvetica, Arial; background: white; -moz-border-radius: 8px; -webkit-border-radius: 8px;}
      #chat p { padding: 0px; margin: 0; margin-left: 3px; }
      #chat p.action { font-weight: bold; }
      #form { width: 815px; background: #333; margin-left: 10px; margin-top: 8px;  padding: 5px 10px; display: none; -moz-border-radius: 8px; -webkit-border-radius: 8px;}
      #form input[type=text] { width: 740px; padding: 5px; background: #fff; border: 1px solid #fff; }
      #form input[type=submit] { cursor: pointer; background: #999; border: none; padding: 6px 8px; -moz-border-radius: 8px; -webkit-border-radius: 8px; margin-left: 5px; text-shadow: 0 1px 0 #fff; }
      #form input[type=submit]:hover { background: #A2A2A2; }
      #form input[type=submit]:active { position: relative; top: 2px; }
      .content { height: 645px; margin: 0px auto; width: 860px; background: #211510; -moz-border-radius: 8px; -webkit-border-radius: 8px;}
      
    </style>
  </body>
</html>
